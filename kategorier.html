<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech & Story Lab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body class="katbody">
    <header>
      <div class="nav-links" id="navLinks">
        <div class="buttonshead">
          <a href="kategorier.html">Lej Udstyr</a>
          <a href="om-os.html">Om Os</a>
        </div>
      </div>
      <div class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo.png" alt="Tech & Story Lab Logo"
        /></a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Hvad vil du leje i dag?" />
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main>
      <section class="kategorihead">
        <h1>Lej Udstyr</h1>
        <p>
          Vi har over 1,400 produkter. Se hvilke er tilgængelige idag under
          kategorierne.
        </p>
      </section>

      <section class="kats grid_1-1__">
        <div class="box">
          <a href="">
            <img src="img/studio.png" alt="Studio" />
            <p>Studios</p>
          </a>
        </div>
        <div class="box">
          <a href="">
            <img src="img/kamera.png" alt="Camera" />
            <p>Kamera, Lyd & Tilbehør</p>
          </a>
        </div>
        <div class="box">
          <a href="">
            <img src="img/vr.png" alt="VR" />
            <p>Avanceret Teknologi</p>
          </a>
        </div>
        <div class="box">
          <a href="">
            <img src="img/comp.png" alt="Computer" />
            <p>Computere og Digitale Enheder</p>
          </a>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
