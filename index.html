<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech & Story Lab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">
        <img src="img/Logo.png" alt="Tech & Story Lab Logo" />
      </div>
      <div class="search-container">
        <input type="text" placeholder="Hvad vil du leje i dag?" />
        <i class="fas fa-search"></i>
        <!-- Font Awesome search icon -->
      </div>
    </header>

    <main>
      <section class="hero">
        <img src="img/tech.webp" alt="heroimage" />
      </section>

      <section class="content">
        <h1>Tech & Story Lab</h1>
        <p>Welcome to the Tech & Story Lab. Explore, create, and innovate!</p>
        <div class="buttons">
          <button>Lej Udstyr</button>
          <button>Contact Us</button>
        </div>
      </section>
    </main>
  </body>
</html>
